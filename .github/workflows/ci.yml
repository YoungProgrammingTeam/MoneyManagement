name: CI

# Enable Buildkit and let compose use it to speed up image building
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  pull_request:
    branches: ['master', 'main', 'develop']
    paths-ignore: ['docs/**']

  push:
    branches: ['master', 'main', 'develop']
    paths-ignore: ['docs/**']

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v4

      - name: Build the Stack
        run: docker compose -f backend/money_management/docker-compose.local.yml build django

      - name: Build the docs
        run: docker compose -f backend/money_management/docker-compose.docs.yml build docs

      - name: Run DB Migrations
        run: docker compose -f backend/money_management/docker-compose.local.yml run --rm django python manage.py migrate

      - name: Run Django Tests
        run: docker compose -f backend/money_management/docker-compose.local.yml run django pytest

      - name: Tear down the Stack
        run: docker compose -f backend/money_management/docker-compose.local.yml down
